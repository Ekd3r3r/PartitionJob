name: Build and deploy an app to AKS

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

env:
  RESOURCE_GROUP: "myResourceGroup"
  CLUSTER_NAME: "myAKSCluster"

jobs:
  PRvalidation:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v3

      # Logs in with your Azure credentials
      - name: Azure login
        id: login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: '${{ env.RESOURCE_GROUP }}' 
          cluster-name: '${{ env.CLUSTER_NAME }}'

      - name: Get kubeconfig
        id: kubeconfig
        run: |
          KUBECONFIG_PATH="$HOME/.kube/config"
          az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }} --file "$KUBECONFIG_PATH"
          echo "set-env name=KUBECONFIG::$KUBECONFIG_PATH"

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Setup kubectl
        id: install-kubectl
        uses: azure/setup-kubectl@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
   
      - name: Run Docker Build
        run: |
          make docker-build IMG=1d3r3r/partitionjob:latest
      
      - name: Run Docker Push
        run: |
          make docker-push IMG=1d3r3r/partitionjob:latest

      - name: Install CRD and Controller
        run: |
          helm upgrade --install --wait partitionjob ./chart

      - name: Run E2E tests
        run: |
          make e2e-test

      - name: Uninstall CRD and Controller
        run: |
          helm uninstall partitionjob ./chart